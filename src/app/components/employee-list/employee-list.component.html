<h3>Employee</h3>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">            
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.gender}}</td>
            <td>
                <div class="dropdown">
                    <a class="btn btn-link dropdown-toggle" tabindex="0">
                      ...
                    </a>
                    <!-- menu component -->
                    <ul class="menu">
                        <li class="menu-item">                            
                            <a [routerLink]="['/admin/employee', employee.id]">Edit</a>                            
                        </li>
                        <li class="menu-item"><a href="#dropdowns">Delete</a></li>
                    </ul>
                  </div>
            </td>
        </tr>
    </tbody>
</table>
